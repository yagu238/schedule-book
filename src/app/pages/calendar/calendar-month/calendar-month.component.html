<div class="grid grid-cols-7 border-t-2 border-l-2 border-r-2">
  <ng-container
    *ngFor="let week of weeks; let isLast = last; let isFirst = first"
  >
    <div
      class="text-center border-b-2"
      [ngClass]="{
        'border-r-2': !isLast,
        'bg-blue-100': isLast,
        'bg-red-100': isFirst
      }"
    >
      {{ week }}
    </div>
  </ng-container>
  <ng-container *ngFor="let dt of dateTimes">
    <app-calendar-month-cell
      class="border-b-2 h-32 min-h-full"
      [ngClass]="{
        'border-r-2': dt.weekday !== 6,
        'bg-gray-100': dt.month !== dateTime.month
      }"
      [dateTime]="dt"
    ></app-calendar-month-cell>
  </ng-container>
</div>
