<div class="grid grid-cols-7 border-t-2 border-l-2 border-r-2">
  <ng-container
    *ngFor="let head of headers; let isLast = last; let isFirst = first"
  >
    <div
      class="text-center border-b-2"
      [ngClass]="{
        'border-r-2': !isLast,
        'bg-blue-100': isLast,
        'bg-red-100': isFirst
      }"
    >
      {{ head }}
    </div>
  </ng-container>
  <ng-container *ngFor="let day of days">
    <app-calendar-month-cell
      class="border-b-2 min-h-32"
      [ngClass]="{
        'border-r-2': day.dateTime.weekday !== 6,
        'bg-gray-100': day.dateTime.month !== calendarMonth.dateTime.month
      }"
      [dateTime]="day.dateTime"
      [events]="day.events"
    ></app-calendar-month-cell>
  </ng-container>
</div>
